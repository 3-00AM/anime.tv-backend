tags:
  - name: Studio
summary: Send html template that display studio's information
consumes:
  - "application/json"
produces:
  - "application/json"
responses:
  200:
    description: Return html template display all studios
    schema:
      type: array
      items:
        type: object
        properties:
          _id:
            type: integer
            example: 1
          mal_id:
            type: integer
            example: 4
          name:
            type: string
            example: "Bones"
  400:
    description: Bad request